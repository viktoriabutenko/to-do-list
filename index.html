<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="style.css">    
<title>To-do list</title>
  </head>
  <body>
    <h1>TO-DO LIST</h1>
    <div class="container">
      <p><input type="checkbox" />Firts to-do list item</p>
      <p><input type="checkbox" />Second to-do list item</p>
      <p><input type="checkbox" />Third to-do list item</p>
      <input type="search" placeholder="New task..." />
      <input type="date" />
      <input type="button" />
    </div>
    <div class="calendar">
      <header class="clearfix">
        <h1>Calendario <span>A Flexible Calendar Plugin</span></h1>
      </header>
      <section>
        <div class="main">
          <div class="custom-calendar-wrap">
            <div id="custom-inner" class="custom-inner">
              <div class="custom-header clearfix">
                <nav>
                  <span id="custom-prev" class="custom-prev"></span>
                  <span id="custom-next" class="custom-next"></span>
                </nav>
                <h2 id="custom-month" class="custom-month"></h2>
                <h3 id="custom-year" class="custom-year"></h3>
              </div>
              <div id="calendar" class="fc-calendar-container"></div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
